{% extends 'base.html' %}

{% block title %}Movie Categories{% endblock %}

{% block content %}
<h1>Categories</h1>

<h1>{{ cats }} Movies</h1>
<div class="container">
    <div class="row">
        {% for movie in category_movies %}
            <div class="col-md-3">
                <div class="card">
                    <img src="{{ movie.img.url }}" class="card-img-top" alt="Movie Poster" width="150px"height="300px">
                    <div class="card-body">
                        <h5 class="card-title">{{ i.name }}</h5>
                        <a href="{% url 'moviesgram:MovieDetail' movie.id %}" class="btn btn-primary">Detail</a>
                    </div>
                </div>
            </div>
            {% if forloop.counter|divisibleby:4 and not forloop.last %}
                </div>
    <div class="row">
            {% endif %}
        {% endfor %}
    </div>
</div>
{% endblock %}
